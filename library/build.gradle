apply plugin: 'com.android.library'

android {
    compileSdkVersion var.compileSdkVersion

    defaultConfig {
        minSdkVersion var.minSdkVersion
        targetSdkVersion var.targetSdkVersion
        versionCode var.versionCode
        versionName var.versionName

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    api "com.android.support:appcompat-v7:$var.supportLibraryVersion"
    api "com.squareup.retrofit2:retrofit:$var.retrofitVersion"
    api "com.squareup.okhttp3:okhttp:$var.okhttpVersion"
    api "com.android.support.constraint:constraint-layout:$var.constraintVersion"
    api 'com.alibaba:fastjson:1.2.49'
    api 'com.google.code.gson:gson:2.8.5'
    api 'com.squareup.retrofit2:converter-gson:2.4.0'
    api 'com.github.bumptech.glide:glide:3.7.0'
}
