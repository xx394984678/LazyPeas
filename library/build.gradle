apply plugin: 'com.android.library'

android {
    compileSdkVersion var.compileSdkVersion

    defaultConfig {
        minSdkVersion var.minSdkVersion
        targetSdkVersion var.targetSdkVersion
        versionCode var.versionCode
        versionName var.versionName

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    api "androidx.appcompat:appcompat:$var.androidxVersion"
    api "androidx.recyclerview:recyclerview:$var.recyclerViewVersion"
    api "com.squareup.retrofit2:retrofit:$var.retrofitVersion"
    api "com.squareup.okhttp3:okhttp:$var.okhttpVersion"
    api 'androidx.constraintlayout:constraintlayout:1.1.3'
    api "com.alibaba:fastjson:$var.fastjsonVersion"
    api "com.squareup.retrofit2:converter-gson:$var.gsonForRetrofit"
    api "com.github.bumptech.glide:glide:$var.glideVersion"
    debugImplementation 'com.amitshekhar.android:debug-db:1.0.3'
}
